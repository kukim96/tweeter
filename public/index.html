<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google font for Bungee and Source Sans Pro-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css"/>

    <!-- Font awesome for angle-double-down icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
    <!-- Header -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    
    <!-- New Tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- Tweet Container -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css"/>

    <!-- timeago -->
    <script src="dist/timeago.js" type="text/javascript"></script>
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id = 'top-nav-bar'>
      <span>
        <a class="nav-item-left">TWEETER</a>
      </span>
      <span>
        <a class="nav-item-right">Write a new tweet</a>
        <a href="#"><i class="fas fa-angle-double-down arrow-key"></i></a>
      </span>
    </nav>

    <!-- Header -->
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form method="POST" action="/tweets">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
        </form>
      </section>
      <section class="tweet-container">
        <article> 
          <header>
            <img src="/images/profile-hex.png" alt="user-avatar">
            <span>Newton</span>
            <span>@SirIssac</span>
          </header>
          <p>If i have seen further it is by standing on the shoulders of giants</p>
          <footer>
            10 days ago
            <span>
              <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i> 
            </span>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
